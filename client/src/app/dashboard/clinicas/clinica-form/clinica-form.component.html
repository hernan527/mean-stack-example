<form class="plan-form" autocomplete="off" [formGroup]="clinicaForm" (ngSubmit)="submitForm()">
   
    <div class="form-floating mb-3">
      <input class="form-control" type="text" id="nombre" formControlName="nombre" placeholder="Nombre" required>
      <label for="nombre">Nombre</label>
    </div>

    
   
    
 


    <button class="btn btn-primary" type="submit" [disabled]="clinicaForm.invalid">Add</button>
  </form>
